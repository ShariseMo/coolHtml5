<div class="top">
	<h2>以下是该机器的【店铺设置】</h2>
	<span>(跳转至店小二后台修改)&nbsp;<a href="http://dxe.edsmall.cn" target="_blank" class="btn_edit">修改店铺信息</a></span>
</div>
<div class="content_box">
	<table class="shop_table" cellspacing="0">
		<thead>
			<tr>
				<th style="border:1px solid #E7E7E7;text-align:center;">序号</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">店铺名称</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">店铺地址</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">门店坐标</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">联系电话</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">售后电话</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">售后QQ</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">邮箱</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div> 

<script type="text/javascript">
	function loadData(){
		var machineId = getUrlParam('machineId');
		$.ajax({
			url:"/machine_store/"+machineId,
			method:"get",
			success:function(result){
				// console.log(result['data']['stores'][0]['storeName']);
				var data = result['data']['stores'];
				// console.log(data.length);
				for(var i = 0;i<data.length;i++){
					$('.shop_table tbody').append("<tr><td>"+(i+1)+"</td><td>"+data[i]['storeName']+"</td><td>"+data[i]['address']+"</td><td>("+data[i]['baiduLatitude']+","+data[i]['baiduLongitude']+")</td><td>"+data[i]['tel']+"</td><td>"+data[i]['saleTel']+"</td><td>"+data[i]['saleQQ']+"</td><td>"+data[i]['email']+"</td></tr>");
				}
			}
		});
	}

	window.onload = loadData();
	
</script>
