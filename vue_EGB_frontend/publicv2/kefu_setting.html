<div class="top">
	<h2>以下是该机器的【客服设置】</h2>
	<span>(跳转至店小二后台修改)&nbsp;<a href="http://dxe.edsmall.cn/" target="_blank" class="btn_edit">修改客服信息</a></span>
</div>
<div class="content_box">
	<table class="kefu_table" cellpadding=0 cellspacing=0>
		<thead>
			<tr>
				<th style="border:1px solid #E7E7E7;text-align:center;">序号</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">客服名称</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">客服工号</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">手机号码</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">固定电话</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">QQ号码</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">电子邮箱</th>
				<th style="border:1px solid #E7E7E7;text-align:center;">微信</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div> 

<script type="text/javascript">

	function loadData(){
		var machineId = getUrlParam('machineId');
		$.ajax({
			url:"/machine_server/"+machineId,
			method:"get",
			success:function(result){
				// console.log(result['data']['servers'][0]['cserversWeiXinQRCode']);
				var data = result['data']['servers'];
				// console.log();
				for(var i = 0;i<data.length;i++){
					$('.kefu_table tbody').append( "<tr><td>"+(i+1)+"</td><td>"+data[i]['cserversName']+"</td><td>"+data[i]['cserversCode']+"</td><td>"+data[i]['cserversMPhone']+"</td><td>"+data[i]['cserversTel']+"</td><td>"+data[i]['cserversICQ']+"</td><td>"+data[i]['cserversEmail']+"</td><td><img class='weixinCode' src='"+data[i]['cserversWeiXinQRCode']+"'></td></tr>" );
				}
			},
		});
	}
		
	window.onload=loadData();
</script>
