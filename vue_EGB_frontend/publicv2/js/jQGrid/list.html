<html>
	<head>
		<meta charset="utf-8" />
		<title>jqGrid</title>
		<link rel="stylesheet" type="text/css" href="themes/jquery-ui.structure.min.css"/>
		<link rel="stylesheet" type="text/css" href="themes/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="themes/jquery-ui.theme.min.css"/>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.searchFilter.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.tablednd.js"></script>
		<!--<script type="text/javascript" src="jd/plu"></script>-->
	</head>
	<body>
	  	<table id="list2"></table> 
    	<div id="pager2"></div>
		<script type="text/javascript">
			$(function(){
				 jQuery("#list2").jqGrid({
//			        url : ctx+'/JSONData',
			        datatype : "json",
			        colNames : [ 'Inv No', 'Date', 'Client', 'Amount', 'Tax','Total', 'Notes' ],
			        colModel : [ 
			                     {name : 'id',index : 'id',width : 55}, 
			                     {name : 'invdate',index : 'invdate',width : 90}, 
			                     {name : 'name',index : 'name asc, invdate',width : 100}, 
			                     {name : 'amount',index : 'amount',width : 80,align : "right"}, 
			                     {name : 'tax',index : 'tax',width : 80,align : "right"}, 
			                     {name : 'total',index : 'total',width : 80,align : "right"}, 
			                     {name : 'note',index : 'note',width : 150,sortable : false} 
			                   ],
			        rowNum : 10,
			        rowList : [ 10, 20, 30 ],
			        pager : '#pager2',
			        sortname : 'id',
			        mtype : "post",
			        viewrecords : true,
			        sortorder : "desc",
			        caption : "JSON 实例"
			      });
			  jQuery("#list2").jqGrid('navGrid', '#pager2', {edit : false,add : false,del : false});
			});
		</script>
		   
       		
	</body>
</html>
