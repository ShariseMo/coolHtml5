	<script type="text/javascript">
		$(function(){

			boxLength(80,'.typeList1 ul li','.typeList1 ul');
			boxLength(80,'.typeList1 ul li','.typeList2 ul');
		});


		// 计算元素总长度（单个元素长度，选择的元素,应用的元素）
		function boxLength(oneLength,sel,applyEle){	
			var l = $(sel).length;
			l = l*oneLength + "px";
			$(applyEle).width(l);
			$(applyEle).parent().parent().css("overflow","hidden");
			$(applyEle).parent().css("overflow",'auto');
		}

	</script>
