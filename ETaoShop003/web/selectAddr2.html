<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/pshop.css"/>	
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body,.box{height:100%;width:100%;}
		</style>
	</head>
	<body>
		<div class="box addrBg">
			<!--<div style="min-height:400px;height:60%;width:100%;" class=""></div>-->
			<div class="listBox2">
				<h4 class="alignCen">选择收货地址<img src="img/u2448.png" class="floatR" width="30px"></h4>
				<ul class="mui-table-view">
					<li class="mui-checkbox mui-left flex" >
						<div class="item"><input name="checkbox" type="checkbox" checked style="margin:15px 0 0 -15px;padding-left:0"/></div>
						<div class="item" style="padding-left:15px;">
							<p class="alignL">小肖 132233313565 </p>
							<p class="alignL">广东省中山市古镇华艺工业园1号楼8楼</p>
						</div>
						<div class="item alignR"><span class="mui-icon mui-icon-arrowright"></span></div>
					</li>
					<li class="flex" id="addAddr" style="border-bottom: 0;padding: 15px;"> 
						<div clas="item"><span class="addIcon">+</span></div>
						<div class="item alignCen">新增收货地址</div>
						<div class="item alignR"><span class="mui-icon mui-icon-arrowright"></span></div>
					</li>
				</ul>
					
			</div>
		</div>
		
		<script type="text/javascript">
		$('#addAddr').click(function (){
			window.location.href="selectAddr.html";
		});
		</script>
	</body>
</html>
