<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/pshop.css"/>	
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,body,.box{height:100%;width:100%;}
		</style>
	</head>
	<body>
		<div class="box addrBg">
			<!--<div style="min-height:400px;height:60%;width:100%;" class=""></div>-->
			<div class="listBox">
				<h4 class="alignCen">收货地址<img src="img/u2448.png" class="floatR" width="30px"></h4>
				<form class="mui-input-group">
				<div class="list">
						<ul>
							<li>
								<span class="floatL">收货人</span>
								<span class="floatL" style="margin-left:10px;"><input placeholder="名字"></span>
							</li>
							<li>
								<span class="floatL">联系电话</span>
								<span class="floatL"><input placeholder="手机或固话"></span>
							</li>
							<li>
								<span class="floatL">选择地区</span>
								<span class="floatL">
									<select name="province" id="province"></select>
									<select name="city" id="city"></select>
									<select name="district" id="district"></select>
								</span>
							</li>
							<li>
								<span class="floatL">详细地址</span>
								<span class="floatL"><input placeholder="街道门牌信息"></span>
							</li>
							<li>
								<span class="floatL">邮政编码</span>
								<span class="floatL"><input placeholder="邮政编码（选填）"></span>
							</li>
						</ul>
						<p style="padding-bottom: 18px;"><a class="btnGreenLong" href="waitPay.html">保存</a></p>
					</form>
					
				</div>
			</div>
		</div>
		
		<script src="js/region_select.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new PCAS('province','city','district','广东省','','');
		</script>
	</body>
</html>
