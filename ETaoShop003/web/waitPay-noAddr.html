<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>待付款的订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/pshop.css"/>	
	</head>
	<body>
		<div class="box">
			<div class="orderTop" style="height:50px;line-height:50px;border:0" id="addAddr" onclick="window.location.href='selectAddr.html'">
				<label class="btnAdd">+</label>&nbsp;
				<span class="fontOrange2">添加收货地址</span>
				<img src="img/u5318.png" class="floatR" width="23px" style="padding-top:10px;"/>
			</div>
			<div class="orderDetail">
				<div class="shopName flex">店铺：Nicoshop</div>
				<div class="proDetail flex">
					<div class="item imgWrap"><img src="img/u1720.png" width="100%"></div>
					<div class="item proName">景瑞现代风格台灯9219台灯</div>
					<div class="item priceNum">
						<p class="alignR fontOrange1">￥680.00</p>
						<p class="alignR fontgray">x2</p>
					</div>
				</div>
				<div class="transMoney flex">
					<div class="item ">运费</div>
					<div class="item fontgray alignR">￥0.00</div>
				</div>
				<div class="heji flex" style="border-bottom: none;">
					<div class="item">合计</div>
					<div class="item fontOrange2 alignR">￥680.00</div>
				</div>
			</div>
			<div class="footer">
				<div class="waitPaySubmit">
					<a class="btnOrange">提交订单</a>
					<span>合计：￥680.00</span>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript">
			$('#addAddr').click(function(){
				window.location.href="selectAddr.html";
			});
		</script>
	</body>
</html>
