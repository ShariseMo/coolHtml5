<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>等待卖家发货</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/pshop.css"/>	
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div class="list">
				<ul>
					<li>
						<span class="floatL">商品名称</span>
						<span class="floatR">【景瑞现代风格台灯9212台灯】</span>
					</li>
					<li>
						<span class="floatL">订单金额</span>
						<span class="floatR fontOrange2">￥680.00</span>
					</li>
					<li>
						<span class="floatL">订单编号</span>
						<span class="floatR">EDS2016052826513841697</span>
					</li>
					<li>
						<span class="floatL">交易时间</span>
						<span class="floatR">2016-05-28 12:23:25</span>
					</li>
				</ul>
			</div>
			<div class="refundDe" >
				<form class="mui-input-group" style="padding-top:10px;">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>处理方式</span>
						<span class="fontgray">仅退款</span>
					</li>
					<li class="mui-table-view-cell">
						<label for="proState">货物状态</label>
						<select class="alignR" id="proState">
							<option>请选择货物状态</option>
							<option>未收到货</option>
							<option>已收到货</option>
						</select>
					</li>
					<li class="mui-table-view-cell">
						<label >退款原因</label>
						<select>
							<option>请选择退款原因</option>
							<option>多买/买错/不想要</option>
							<option>快递无记录</option>
							<option>少货/空包裹</option>
							<option>未按约定时间发货</option>
							<option>快递一直未送达</option>
							<option>其他</option>
						</select>
					</li>
					<li class="mui-table-view-cell">
						<span>退款金额</span>
						<span class="">680.00</span>
					</li>
					<li class="mui-table-view-cell">
						<span>手机号码</span>
						<input type="text" placeholder="填写手机号便于卖家联系您">
					</li>
					<li class="mui-table-view-cell">
						<span>备注信息</span>
						<input type="text" placeholder="最多可填200个字"/>
					</li>
				</ul>
				</form>
			</div>
			<div class="alignCen"><a class="btnGreenLong">提交</a></div>
			<!--商城首页，购物记录链接-->
			<div class="links">
				<a href="index.html">商城首页</a>&nbsp;&nbsp;
				<a href="shoppingList.html">购物记录</a
			</div>
			
		</div>
		
		
	</body>
</html>
