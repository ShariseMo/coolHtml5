<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<title>EDS供货商--后台-新增</title>    	
	<link href="css/style.css" rel="stylesheet" /> 
	<style type="text/css">
		.ms_list .form_list .drag_box img{margin-top:5px;}
	</style>
</head>

<body>
	<div class="list_head">
		<div class="list_logo">
			<img src="img/logo.png"/>
		</div>
	</div>
	
	<div class="list_box">
		<form action="">
		<div class="ms_list">
			<div class="header">
				<h2>供货商提交资料表</h2>
			</div>
			<div class="form_list">
				<span><b class="asterisk">*</b>品牌名称： </span><input type="text" placeholder="请填写供货商/品牌名称" />
				<span><b class="asterisk">*</b>关联会员商城品牌： </span>
					<select>
						<option value="">明灯共和*简美</option>
						<option value="">艾莱特</option>
						<option value="">爱徕珽</option>
					</select>
				<span><b class="asterisk">*</b>展厅地址：</span><input type="text" placeholder="请填写供货商/品牌展厅地址" />
				<span><b class="asterisk">*</b>其他展厅地址：</span><input type="text" placeholder="请填写其他展厅地址，如无可写无" />
				<span><b class="asterisk">*</b>联系人：</span><input type="text" placeholder="请填写联系人姓名" />
				<span><b class="asterisk">*</b>联系电话：</span><input type="text" placeholder="请填写联系电话" />
				<div class="intro">
					<span><b class="asterisk">*</b>形象墙照片：</span>
					<div class="drag_box">
						<label class="tips"> 请选择或拖拽上传文件，只上传1个图，限制支持png/gif/jpg，每个10.00MB以内。</label>
						<div class="img_box">
							<label class="upload_container" for="imgWallInput">
								<img src="" class="upload_img hidden">
								<input type="file" name="" class="hidden" id="imgWallInput" onchange="previewImg(this)">
							</label>
						</div>
					</div>
				</div>				
				<div class="intro">
					<span>品牌简介: </span><textarea name="" rows="15" cols="96" style="resize:none" placeholder="最多填写500字"></textarea>
				</div>		
				<div class="intro">
					<span><b class="asterisk">*</b>门头照片：</span>
					<div class="drag_box">
						<label class="tips"> 请选择上传文件，可上传多个图片，限制支持png/gif/jpg，每个10.00MB以内。</label>
						<div class="img_box">
							<label class="upload_container" for="imgDoorInput01">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgDoorInput01" onchange="previewImg(this)">
							</label>
							<label class="upload_container" for="imgDoorInput02">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgDoorInput02" onchange="previewImg(this)">
							</label>
							<label class="upload_container" for="imgDoorInput03">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgDoorInput03" onchange="previewImg(this)">
							</label>
						</div>
					</div>
				</div>
				<div class="intro">
					<span><b class="asterisk">*</b>展厅内照片：</span>
					<div class="drag_box">
						<label class="tips"> 请选择上传文件，可上传多个图片，限制支持png/gif/jpg，每个10.00MB以内。</label>
						<div class="img_box">
							<label class="upload_container" for="imgRoomInput01">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgRoomInput01" onchange="previewImg(this)">
							</label>
							<label class="upload_container" for="imgRoomInput02">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgRoomInput02" onchange="previewImg(this)">
							</label>
							<label class="upload_container" for="imgRoomInput03">
								<a href="javascript:void(0)" class="btn_del">x</a>
								<input type="file" name="" class="hidden" id="imgRoomInput03" onchange="previewImg(this)">
							</label>
						</div>
					</div>
				</div>
				<div class="intro">
					<span><b class="asterisk">*</b>设备信息：</span>
					<table class="machine_info" style="border:1px">
						<tr style="background:#E4E4E4;">
							<td>UUID</td>
							<td>Major</td>
							<td>Minor</td>
						</tr>
						<tr>
							<td><input type="text" name=""></td>
							<td><input type="text" name=""></td>
							<td><input type="text" name=""></td>
						</tr>
					</table>
				</div>
			<div>
		</div>
		<div class="line"></div>
		<div class="foot_btn">
			<input type="submit" class="save" name="saveBtn" value="保存提交"/>
			<input type="button" class="reset" name="resetBtn" value="重置"/>
		</div>
	</div>
		</div>
		</form>
	</div>
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script>
		
		function previewImg(obj){
			var objUrl = getObjectURL(obj.files[0]);
			if(objUrl){
				$(obj).parent("label").prepend("<img class='upload_img hidden' src=''/>");
				$(obj).siblings("img").removeClass("hidden").attr("src",objUrl);
				$(obj).parent("label").removeClass("upload_container").addClass("upload_container2");
			}
		}
		$(".btn_del").click(function(){
			$(this).siblings("img").remove();
			$(this).siblings("input").val("");
			$(this).parent("label").removeClass("upload_container2").addClass("upload_container");
		});

	    function getObjectURL(file) {
		    var url = null;
		    if (window.createObjectURL != undefined) { // basic
		        url = window.createObjectURL(file);
		    } else if (window.URL != undefined) { // mozilla(firefox)
		        url = window.URL.createObjectURL(file);
		    } else if (window.webkitURL != undefined) { // webkit or chrome
		        url = window.webkitURL.createObjectURL(file);
		    }
		    return url;
		}
	</script>
</body>
</html>
