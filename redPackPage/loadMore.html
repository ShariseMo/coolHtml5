<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载更多</title>
    <style type="text/css">
        .js-load-more{
            padding:0 15px;
            width:120px;
            height:30px;
            background-color:#D31733;
            color:#fff;
            line-height:30px;
            text-align:center;
            border-radius:5px;
            margin:20px auto;
            border:0 none;
            font-size:16px;
            display:inline-block;
            /*display:none;默认不显示，ajax调用成功后才决定显示与否*/
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="weui_panel weui_panel_access">
            <div class="weui_panel_hd">文章列表</div>
            <div class="weui_panel_bd js-blog-list">
               
            </div>
        </div>
        
        <!--加载更多按钮-->
        <div class="js-load-more">加载更多</div>
        
    </div>

<!-- <script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script> -->
<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript">

$(function(){
    /*初始化*/
    var counter = 0; /*计数器*/
    var pageStart = 0; /*offset*/
    var pageSize = 4; /*size*/
    
    /*首次加载*/
    getData(pageStart, pageSize);
    
    /*监听加载更多*/
    $(document).on('click', '.js-load-more', function(){
        counter ++;
        pageStart = counter * pageSize;
        
        getData(pageStart, pageSize);
    });
});

function getData(offset,size){
    $.ajax({
        type: 'GET',
        url: './src/blog.json',
        dataType: 'json',
        success: function(reponse){
    
            var data = reponse.list;
            var sum = reponse.list.length;
    
            var result = '';
            
            /****业务逻辑块：实现拼接html内容并append到页面*********/
            
            //console.log(offset , size, sum);
            
            /*如果剩下的记录数不够分页，就让分页数取剩下的记录数
            * 例如分页数是5，只剩2条，则只取2条
            *
            * 实际MySQL查询时不写这个不会有问题
            */
            if(sum - offset < size ){
                size = sum - offset;
            }
            
            /*使用for循环模拟SQL里的limit(offset,size)*/
            for(var i=offset; i< (offset+size); i++){
                result +='<div class="weui_media_box weui_media_text">'+
                        '<a href="'+ data[i].url +'" target="_blank"><h4 class="weui_media_title">'+ data[i].title +'</h4></a>'+
                        '<p class="weui_media_desc">'+ data[i].desc +'</p>'+
                    '</div>';
            }
    
            $('.js-blog-list').append(result);
            
            /*******************************************/
    
            /*隐藏more按钮*/
            if ( (offset + size) >= sum){
                $(".js-load-more").hide();
            }else{
                $(".js-load-more").show();
            }
        },
        error: function(xhr, type){
            alert('Ajax error!');
        }
    });
}
    </script>
</body>
</html>
