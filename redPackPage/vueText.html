<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue json 数据交互</title>
    <script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./js/vue-2.1.10.js"></script>
</head>
<body>
    <div id="app">
        <button @click="get()">获取json数据</button>
    </div>


    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                data:""
            },
            methods:{
                get:function(){
                    var _self = this;
                    $.ajax({
                        url:"./src/info.json",
                        type:"get",
                        success:function(data){
                            console.log(data);
                            _self.data = eval(data);
                            console.log(_self.data);
                        }
                    });
                }
            }
        });
    </script>

    <style type="text/css">
        /*ul{color:red;}
        #must-buy{color:blue;}*/
        #awesome .favorite:not(#awesome) .highlight{color:red;}
        #awesome .highlight:nth-of-type(1):nth-last-of-type(1){
            color:blue;
        }
    </style>
    <div>
        <ul class="shopping-list" id="awesome">
            <li><span>Milk</span></li>
            <li class="favorite" id="must-buy"><span class="highlight">SAAD</span></li>
        </ul>
    </div>

    <script type="text/javascript">
        function fun(num){
            if(num<1){
                return 1;
            }else{
                var total = num*fun(num-1);
                return total;
            }
        }


        var aa = fun(5);
        console.log(aa);
    </script>
</body>
</html>
