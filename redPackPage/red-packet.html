<script>
    //红包翻转 
    function openRedPack(obj){
		$(obj).children('img').addClass("rotate").attr("src","./img/redPackage/open.png");
        setTimeout(function(){
            $(obj).children("em").fadeIn(300);
        },300);
        $(obj).attr("data-flag","1");
        var count = 0;
        $(".redpack_box > span").each(function(i){
            if($(this).attr('data-flag')=="1"){ count++;}
        });
        if(count>2){
            $("#totalBox").show();

            setTimeout(function(){
                $("#openRed").show();
            },800)
        }
    }
	//红包金额随机生成
   	function getRandom(){
        var t = 1 + Math.random()*0.2;
        if(t > 1.20){
            t = 1.20;
        }else if(t < 1.00){
            t = 1.00;
        }
        t = t.toFixed(2);
       
        var a = (Math.random()*t).toFixed(2);
        var b = t - a ;
        b = (Math.random()*b).toFixed(2);
        var c = (t-a-b).toFixed(2);

        $("#mon1").html("￥"+a);
        $("#mon2").html("￥"+b);
        $("#mon3").html("￥"+c);
        $("#tMon").html("￥"+t);

        $("#tMon2").html(t);
    }
    getRandom();
